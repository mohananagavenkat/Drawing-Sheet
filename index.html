<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Getting Hands On Experience With Canvas Element</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="wrapper">
        <aside>
            <h1 class="heading">Custom Options</h1>
            <div class="options-set">
                <h3 class="options-set-heading">Line Options </h3>
                <div class="options">
                    <div class="each-option">
                        <label for="lineCap">Line Cap</label>
                        <select class="form-control" name="lineCap" id="lineCap">
                            <option value="round">Round</option>
                            <option value="butt">Butt</option>
                            <option value="square">Square</option>
                        </select>
                    </div>
                    <div class="each-option">
                        <label for="lineJoin">Line Join</label>
                        <select class="form-control" name="lineJoin" id="lineJoin">
                            <option value="round">Round</option>
                            <option value="bevel">Bevel</option>
                            <option value="miter">Miter</option>
                        </select>
                    </div>
                    <div class="each-option">
                        <label for="lineWidth">Line Width</label>
                        <input class="form-control" type="number" id="lineWidth">
                    </div>
                    <div class="each-option">
                        <label for="miterLimit">Miter Limit</label>
                        <input class="form-control" type="number" id="miterLimit">
                    </div>
                </div>
            </div>
            <div class="color-options">
                <h3 class="options-set-heading">Color Options </h3>
                <p>Stroke Color : <label tabindex="0" class="color-label" for="strokeStyle"></label></p>
                <input type="color" id="strokeStyle">
                <p>Fill Color : <label tabindex="0" class="color-label" for="fillStyle"></label></p>
                <input type="color" id="fillStyle">
            </div>
        </aside>
        <main>
            <div class="canvas-wrapper">
                <div class="canvas-header">
                    <h2>Your Chart ðŸŽ¨</h2>
                    <div class="icons">
                        <i tabindex="0" id="download" class="material-icons" title="Download">file_download</i>
                        <i tabindex="0" id='delete' class="material-icons" title="Delete">delete</i>
                    </div>
                </div>
                <canvas id="mycanvas"></canvas>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>

</html>
